<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
     <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!--input-->
      <input type="text" id="input">
    </input>
      <!--button-->
      <div class="buttons" id="buttons">
        <!--symbols-->
        <div class="symbols" id="symbols">
          <button class="symbol" value="+" id="plus">+</button>
          <button class="symbol" value="-" id="minus">-</button>
          <button class="symbol" value="*" id="multiply">ร</button>
          <button class="symbol" value="/" id="divide">รท</button>
        </div>
        <!--numbers-->
        <div class="counts">
          <div class="numbers" >
            <button class="number" value="7" id="seven">7</button>
            <button class="number" value="8" id="eight">8</button>
            <button class="number" value="9" id="nine">9</button>
            <button class="number" value="4" id="four">4</button>
            <button class="number" value="5" id="five">5</button>
            <button class="number" value="6" id="six">6</button>
            <button class="number" value="1" id="one">1</button>
            <button class="number" value="2" id="two">2</button>
            <button class="number" value="3" id="three">3</button>
            <button class="decimal" value="." id="decimal">.</button>
            <button class="number" value="0" id="zero">0</button>
            <button class="c" id="clear">C</button>
          </div>
          <!--equal-->
          <button class="equal" id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
